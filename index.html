<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Plate Checker</title>
    <link rel="preload" href="style.min.css" as="style">
    <link rel="stylesheet" href="style.min.css" defer/>
    <meta name="description" content="Validate vehicle number plates with ease using regex patterns. Check if your number plate meets standard formats instantly.">
</head>
<body>
    <nav>
        <h1>Number Plate Checker</h1>
    </nav>

    <div class="container">
        <input type="text" id="numberplate" value="" placeholder="AA00AAA"/>
        <div id="output"></div>

        <p>This validates the format of the plate, it doesn't actually check if the plate exists!</p>
    </div>

    <script>
        console.log("Keeping JavaScript, CSS, and HTML frameworkless for a simple project reduces load times and bandwidth usage by avoiding unnecessary dependencies. It results in smaller payloads, better caching, and improved performance due to minimal JavaScript execution and efficient DOM manipulation. The project remains lean and scalable, with only essential code and features.")

        document.getElementById("numberplate").addEventListener("keyup", (event) => {
            const output = document.getElementById("output");

            const post2001 = /^([A-Z]{2}[0-9]{2}\s?[A-Z]{3})$/;
            const prior2001 = /^([A-Z][0-9]{1,3}\s[A-Z]{3})$/;

            const { value } = event.target;

            if (typeof value === "string") {
                const numberplate = value.toUpperCase();

                if (numberplate.length > 6) {
                    if (post2001.test(numberplate)) {
                        output.innerHTML = `${numberplate}: Post Sep 2001`;
                    } else if (prior2001.test(numberplate)) {
                        output.innerHTML = `${numberplate}: Prior Sep 2001`;
                    }
                }
            }
        });
    </script>
</body>
</html>
